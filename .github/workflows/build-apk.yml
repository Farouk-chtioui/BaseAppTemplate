name: Build APK

on:
  workflow_dispatch:
    inputs:
      appName:
        description: 'App Name'
        required: true
        default: 'TemplateApp'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    # Navigate to the android folder
    - name: Change directory to android
      run: cd android

    # Make gradlew executable
    - name: Make gradlew executable
      run: chmod +x android/gradlew

    # Install npm dependencies
    - name: Install npm dependencies
      run: npm install

    # Build APK using the gradlew inside android folder
    - name: Install dependencies and build APK
      run: cd android && ./gradlew assembleRelease

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.appName }}-${{ github.run_id }}
        release_name: ${{ github.event.inputs.appName }} Release
        draft: false
        prerelease: false

    - name: Upload APK to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: android/app/build/outputs/apk/release/app-release.apk
        asset_name: ${{ github.event.inputs.appName }}-release.apk
        asset_content_type: application/vnd.android.package-archive
